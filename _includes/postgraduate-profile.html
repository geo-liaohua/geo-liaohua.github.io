{% if page.author and site.data.authors[page.author] %}
  {% assign author = site.data.authors[page.author] %}{% else %}{% assign author = site.author %}
{% endif %}

<div itemscope itemtype="http://schema.org/Person" class="profile_box">

  <div class="author__avatar">
    <img src="{{ site.baseurl }}{{page.authoravatar}}" class="author__avatar" alt="{{ page.title }}">
  </div>

  <div class="author__content">
    <h3 class="author__name">{{ page.title }}</h3>
    {% if author.bio %}<p class="author__bio">{{ page.bio }}</p>{% endif %}
  </div>
</div>
